<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeSchool - Login</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    .box {
      background: rgba(255,255,255,0.07);
      padding: 35px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      border: 2px solid #0059ff;
      box-shadow: 0 0 15px #0059ff;
    }

    /* INPUTS ARREGLADOS */
    .input {
      width: 90%;
      padding: 12px;
      margin: 12px auto;
      border-radius: 8px;
      border: 1px solid #0059ff;
      background: rgba(255,255,255,0.15);
      color: white;
      display: block;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .input:focus {
      background: rgba(0,89,255,0.25);
      border-color: #4da6ff;
    }

    .btn {
      width: 95%;
      padding: 12px;
      background: #003049;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #004a73;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9em;
      margin-top: 5px;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Iniciar sesión</h2>

    <input id="email" class="input" type="email" placeholder="Correo">
    <input id="password" class="input" type="password" placeholder="Contraseña">

    <button class="btn" onclick="login()">Entrar</button>

    <p id="msg" class="error"></p>

    <p style="margin-top:10px;">
      ¿No tienes cuenta?
      <a style="color:#4da6ff; cursor:pointer;" onclick="window.location.href='register.html'">Regístrate</a>
    </p>
  </div>

<script>
  let intentos = 0;

  function sanitize(text) {
    return text.replace(/[<>"'\/]/g, "");
  }

  function login() {
    const email = sanitize(document.getElementById("email").value.trim());
    const password = sanitize(document.getElementById("password").value.trim());
    const msg = document.getElementById("msg");

    msg.innerText = "";

    if (intentos >= 3) {
      msg.innerText = "Demasiados intentos. Intenta más tarde.";
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      msg.innerText = "Correo inválido.";
      intentos++;
      return;
    }

    const passRegex = /^(?=.*[A-Z])(?=.*[0-9]).{6,}$/;
    if (!passRegex.test(password)) {
      msg.innerText = "Contraseña incorrecta.";
      intentos++;
      return;
    }

    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      msg.innerText = "No hay ninguna cuenta registrada.";
      return;
    }

    if (email !== user.email || password !== user.password) {
      msg.innerText = "Datos incorrectos.";
      intentos++;
      return;
    }

    msg.style.color = "#00ff88";
    msg.innerText = "Entrando...";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 800);
  }
</script>

</body>
</html>
