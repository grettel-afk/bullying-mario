<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeSchool - Registro</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    .box {
      background: rgba(255,255,255,0.07);
      padding: 35px;
      border-radius: 15px;
      width: 260px;
      text-align: center;
      border: 2px solid #00ff99;
      box-shadow: 0 0 15px #00ff99;
    }

    .input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #006637;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Crear cuenta</h2>

    <input id="email" class="input" type="email" placeholder="Correo">
    <input id="password" class="input" type="password" placeholder="Contraseña (min 6, mayúscula, número)">
    <input id="password2" class="input" type="password" placeholder="Repite tu contraseña">

    <button class="btn" onclick="register()">Registrar</button>
    <p id="msg" class="error"></p>

    <p style="margin-top:10px;">
      ¿Ya tienes cuenta?
      <a style="color:#4da6ff; cursor:pointer;" onclick="window.location.href='login.html'">Inicia sesión</a>
    </p>
  </div>

<script>
  function sanitize(text) {
    return text.replace(/[<>"'\/]/g, "");
  }

  function register() {
    const email = sanitize(document.getElementById("email").value.trim());
    const pass = sanitize(document.getElementById("password").value.trim());
    const pass2 = sanitize(document.getElementById("password2").value.trim());
    const msg = document.getElementById("msg");

    msg.innerText = "";

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      msg.innerText = "Correo inválido.";
      return;
    }

    const passRegex = /^(?=.*[A-Z])(?=.*[0-9]).{6,}$/;
    if (!passRegex.test(pass)) {
      msg.innerText = "La contraseña debe tener 6 caracteres, 1 mayúscula y 1 número.";
      return;
    }

    if (pass !== pass2) {
      msg.innerText = "Las contraseñas no coinciden.";
      return;
    }

    const user = { email, password: pass };

    // Guardar usuario
    localStorage.setItem("user", JSON.stringify(user));

    msg.style.color = "#00ff88";
    msg.innerText = "Registrado correctamente.";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);
  }
</script>

</body>
</html>
